<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Linktree</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
   
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; 
            color: #333; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

      
        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        
        .fotoperfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid black; 
        }

       
        .nombre {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 12px; 
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
            background-color: black; 
            border-radius: 8px;
            text-align: center;
            font-size: 16px; 
            transition: background-color 0.3s ease;
        }
        
    
        .bi{
            font-size: 30px;
            margin-left: 20px;
            color: black;
        }

      

       
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .fotoperfil {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      
        <img src="img/fototomas.png" alt="Foto Tomas" class="fotoperfil">
        
       
        <h1 class="nombre">Pedro Tomas De Jesus Gonzalez</h1>
        
        
        <a class="link-button" href="./TP Identikit/index.html">
            <i class="Identikit"></i> Mi Identikit
        </a>
        <a class="link-button" href="./blog/index.html">
            <i class="blog"></i> Mi Blog
        </a><br>
        <a href="https://ar.linkedin.com/" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="https://x.com/" target="_blank"><i class="bi bi-twitter-x"></i></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
        <a href="https://web.whatsapp.com/" target="_blank"><i class="bi bi-whatsapp"></i></a>

        
    </div>
</body>
</html>
